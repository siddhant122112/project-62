<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">

<!--
Start your code from here
-->

-->

div for images
-->
        
    <div class="carousel-inner">
        
        <center>
        
        <!--
1st item code 
-->
            
     <div class="item-active">

            <p>Winne_Pooh</p>

        </div> 
            
            
            <!--
2nd item code 
-->
   
        <div class="item">

        <!--
left and right controls 
-->
   
        
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
